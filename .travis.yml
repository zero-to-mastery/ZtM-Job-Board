# https://medium.com/@bezgachev/6-simple-steps-to-automatically-test-and-deploy-your-javascript-app-to-github-pages-c4c32a34bcb1
# https://docs.travis-ci.com/user/deployment/pages/

language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm run test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
